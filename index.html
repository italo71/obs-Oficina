<!DOCTYPE html>
<html lang=pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/node-waves/waves.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/css/style.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/datatables.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/bootstrap/css/bootstrap5Min.css">
    <title>Document</title>
    <style>
        body {
            overflow-y: hidden;
        }

        #card_1 {
            display: inline-block;
            margin-top: 10px;
        }

        #d_input_ccn {
            display: inline-block;
            margin-top: 10px;
        }

        #d_select {
            display: inline-block;
        }

        #d_select select {
            border: solid 1px lightgray;
            border-radius: 5px;
            height: 28px;
        }

        input {
            border: solid 1px lightgray;
            border-radius: 5px;
        }

        .col-2 {
            display: inline-block;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            max-height: 265px;
            min-height: 100px;
        }

        #btn_buscar {
            padding: 5px 10px;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        #btn_buscar i {
            font-size: 15px;
        }

        #obs_modal,
        #obs_modal_2 {
            z-index: 99999;
            position: absolute;
            top: 25%;
        }

        .col-1 {
            display: inline-block;
            margin-right: 65px;
            margin-bottom: 10px;
        }

        #btns_acoes {
            float: right;
        }

        #btns_acoes_2 {
            float: right;
        }

        button {
            border-radius: 7px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="justify-content-center">
            <div class="row col-11" style="display: block;">
                <div class="card col-12" id="card_1">
                    <div class="col-4" id="d_input_ccn">
                        <input style="width: 100%;" type="text" placeholder="CNPJ / CPF / NOME">
                    </div>
                    <div class="col-2" id="d_select">
                        <select name="" id="uf">
                            <option value="">UF</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success" id="btn_buscar">Buscar&nbsp&nbsp&nbsp<i
                                class="material-symbols-outlined">search</i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="justify-content-center">
            <div class="row col-11" style="display: block;">
                <div class="card">
                    <div class="col-12">
                        <table class="table" id="tabela_pr">
                            <thead>
                                <tr>
                                    <th scope="col" class="th_table">#</th>
                                    <th scope="col" class="th_table">Nome</th>
                                    <th scope="col" class="th_table">CNPJ / CPF</th>
                                    <th scope="col" class="th_table">Telefone</th>
                                    <th scope="col" class="th_table">Email</th>
                                    <th scope="col" class="th_table">Observação</th>
                                </tr>
                            </thead>
                            <tbody id="body_table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-success" onclick="visibilidadeModal('obs_modal', 'block')">teste</button>

    <div class="modal" id="obs_modal" style="display: block;">
        <div class="row justify-content-center">
            <div class="card col-6">
                <div class="justify-content-center">
                    <label for="">Informe a Observação</label>
                </div>
                <div class="col-12">
                    <textarea name="" id="textareaInput" cols="" rows=""></textarea>
                </div>
                <div class="col-12">
                    <div class="col-3" id="btns_acoes">
                        <div class="col-1"><button class="btn btn-danger"
                                onclick="visibilidadeModal('obs_modal', 'none')">Cancelar</button></div>
                        <div class="col-1"><button class="btn btn-success">Salvar</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="obs_modal_2">
        <div class="row justify-content-center">
            <div class="card col-6">
                <div class="justify-content-center">
                    <label for="">Observação</label>
                </div>
                <div class="col-12">
                    <textarea name="" id="textareaOutput" cols="" rows=""></textarea>
                </div>
                <div class="col-12">
                    <div class="col-1" id="btns_acoes_2">
                        <button class="btn btn-danger"
                            onclick="visibilidadeModal('obs_modal_2', 'none')">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="text" id="id_oficina">

    <script>
        window.onload = () => {
            table_exec();
            document.getElementById('id_oficina').style.display = 'none';
        }
        table_exec = () => {
            j('#tabela_pr').DataTable();
            j('#tabela_pr').DataTable().clear();
            j('#tabela_pr').DataTable().rows().invalidate().draw();
            j('#tabela_pr').DataTable().destroy();
            var tabela_default_order = [0, "asc"];
            var table = j('#tabela_pr').DataTable({
                fixedHeader: true,
                "autoWidth": false,
                "order": [tabela_default_order],
                "ordering": true,
                "scrollX": false,
                "scrollY": "60vh",
                "scrollCollapse": false,
                "paging": true,

                "language": datatable_pt_br,
                "lengthMenu": [[10, 25, 50, 100], [10, 25, 50, 100]],
                "pageLength": 10,
            });
        }

        function visibilidadeModal(id, visibilidade, ofiID) {
            document.getElementById(id).style.display = visibilidade;
            if(ofiID != null){
                document.getElementById('id_oficina').value = ofiID;
            }
            if(visibilidade == 'none'){
                document.getElementById('id_oficina').value = null;
            }
        }

        function salvarObs() {
            let v = document.getElementById('textareaInput').value;
            let id = document.getElementById('id_oficina').value
            parent.ebfFlowExecute('', parent.ebfListParamsCreate(v, id))
        }

    </script>

    <!-- Jquery Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Fusioncharts Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/FC/fusioncharts.js"></script>
    <script src="https://siga.arcoconsultoria.com/SIGA/FC/fusioncharts.charts.js"></script>
    <script src="https://siga.arcoconsultoria.com/SIGA/FC/themes/fusioncharts.theme.fint.js"></script>

    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/moment/moment.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/datatables.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/dt-moment.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/buttons.flash.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/jszip.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/pdfmake.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://siga.arcoconsultoria.com/SIGA/libsiga/js/mainNoConflict.js"></script>
</body>

</html>
