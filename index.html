<html lang=pt-BR">

<head>

    <title>Document</title>
    <style>
        body {
            overflow-y: hidden;
        }

        #card_1 {
            display: inline-block;
            margin-top: 10px;
        }

        #d_input_ccn {
            display: inline-block;
            margin-top: 10px;
        }

        #d_select {
            display: inline-block;
        }

        #d_select select {
            border: solid 1px lightgray;
            border-radius: 5px;
            height: 28px;
        }

        input {
            border: solid 1px lightgray;
            border-radius: 5px;
        }

        .col-2 {
            display: inline-block;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            max-height: 265px;
            min-height: 100px;
        }

        #btn_buscar {
            padding: 5px 10px;
            right: 15px;
            top: 10px;
        }

        #btn_buscar i {
            font-size: 15px;
        }

        #obs_modal,
        #obs_modal_2 {
            z-index: 99999;
            position: absolute;
            top: 25%;
        }

        .col-1 {
            display: inline-block;
            margin-right: 65px;
            margin-bottom: 10px;
        }

        #btns_acoes {
            float: right;
            margin: 5px 0 10px 0;
        }

        #btns_acoes_2 {
            float: right;
        }

        button {
            border-radius: 7px !important;
        }

        th {
            justify-content: center !important;
        }

        .btn_view_obs {
            border: none;
            padding: 0;
            background-color: rgba(0, 0, 0, 0);
            font-size: 15px;
        }

        .btn_view_obs i {
            color: rgb(82, 0, 182);
            font-size: 22px;
            padding: 5px;
        }

        .btn_view_obs i:hover {

            border-radius: 15px;
            background-color: rgb(248, 248, 248) !important;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="justify-content-center">
            <div class="row col-11" style="display: block;">
                <div class="card col-12" id="card_1">
                    <div class="col-4" id="d_input_ccn">
                        <input style="width: 100%;" id="cnpj_cpf_input" type="text" placeholder="CNPJ / CPF / NOME">
                    </div>
                    <div class="col-2" id="d_select">
                        <select name="" id="uf">
                            <option value="">UF</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success" id="btn_buscar"
                            onclick="buscarOficina()">Buscar&nbsp&nbsp&nbsp<i
                                class="material-symbols-outlined">search</i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="justify-content-center">
            <div class="row col-11" style="display: block;">
                <div class="card">
                    <div class="col-12">
                        <table class="table" id="tabela_pr">
                            <thead>
                                <tr>
                                    <th scope="col" class="th_table">#</th>
                                    <th scope="col" class="th_table">Nome</th>
                                    <th scope="col" class="th_table">CNPJ / CPF</th>
                                    <th scope="col" class="th_table">Telefone</th>
                                    <th scope="col" class="th_table">Email</th>
                                    <th scope="col" class="th_table">Observação</th>
                                </tr>
                            </thead>
                            <tbody id="body_table">
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="obs_modal_3">
        <div class="row justify-content-center" style=" margin-top: 6px;">
            <div class="card col-11">
                <div class="col-12" style="display: inline-block; padding-top: 5px;">
                    <div style="float: right; width: 12%;">
                        <div class="col-1" style="display: inline-block;"><button class="btn btn-success"
                                onclick="adicionarObs()">Adicionar</button></div>
                        <div class="col-1" style="display: inline-block;"><button class="btn btn-danger"
                                onclick="visibilidadeModal('obs_modal_3','none')">Fechar</button></div>
                    </div>
                </div>
                <div class="col-12">
                    <table class="table" id="tabela_pr_2">
                        <thead>
                            <tr>
                                <th scope="col" class="th_table">#</th>
                                <th scope="col" class="th_table">Usuário</th>
                                <th scope="col" class="th_table">Data</th>
                                <th scope="col" class="th_table">Observação</th>
                            </tr>
                        </thead>
                        <tbody id="body_table_2">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="obs_modal">
        <div class="row justify-content-center">
            <div class="card col-6">
                <div class="justify-content-center">
                    <label for="">Informe a Observação</label>
                </div>
                <div class="col-12">
                    <textarea name="" id="textareaInput" cols="" rows=""></textarea>
                </div>
                <div class="col-12">
                    <div id="btns_acoes">
                        <div style="display: inline-block;"><button class="btn btn-danger"
                                onclick="visibilidadeModal('obs_modal', 'none')">Cancelar</button></div>
                        <div style="display: inline-block;"><button class="btn btn-success" onclick="salvarObs()">Salvar</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="obs_modal_2">
        <div class="row justify-content-center">
            <div class="card col-6">
                <div class="justify-content-center">
                    <label for="">Observação</label>
                </div>
                <div class="col-12">
                    <textarea name="" disable id="textareaOutput" cols="" rows="" disabled></textarea>
                </div>
                <div class="col-12" id="btns_acoes_2">
                    <div style="float: right; margin: 5px 0 10px 0;">
                        <div style="display: inline-block;"><button class="btn btn-success"
                                onclick="adicionarObs()">Adicionar nova Observação</button></div>
                        <div style="display: inline-block;">
                            <button class="btn btn-danger"
                                onclick="visibilidadeModal('obs_modal_2', 'none')">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="text" id="id_oficina">

    <script>
        window.onload = () => {
            //table_exec();
            ajuste();
            ajuste_2();
            document.getElementById('id_oficina').style.display = 'none';
        }

        function ajuste() {
            j('#tabela_pr').DataTable();
            j('#tabela_pr').DataTable().columns.adjust();
        }
        function ajuste_2() {
            j('#tabela_pr_2').DataTable();
            j('#tabela_pr_2').DataTable().columns.adjust();
        }


        table_exec = () => {
            j('#tabela_pr').DataTable();
            j('#tabela_pr').DataTable().clear();
            j('#tabela_pr').DataTable().rows().invalidate().draw();
            j('#tabela_pr').DataTable().destroy();
            var tabela_default_order = [0, "asc"];
            var table = j('#tabela_pr').DataTable({
                fixedHeader: true,
                "autoWidth": false,
                "order": [tabela_default_order],
                "ordering": true,
                "scrollX": false,
                "scrollY": "60vh",
                "scrollCollapse": false,
                "paging": true,

                "language": datatable_pt_br,
                "lengthMenu": [[10, 25, 50, 100], [10, 25, 50, 100]],
                "pageLength": 10
            });
        }

        function obterListaObs(ID) {
            if (ID != null) {
                document.getElementById('id_oficina').value = ID;
                visibilidadeModal('obs_modal_3', 'block');
            }
            else {
                ID = document.getElementById('id_oficina').value
            }
            parent.ebfFlowExecute('Observacao oficinas - Obter lista de observacoes', parent.ebfListParamsCreate(ID));
        }

        function visibilidadeModal(id, visibilidade, ofiID) {
            document.getElementById(id).style.display = visibilidade;
            if (ofiID != null) {
                document.getElementById('id_oficina').value = ofiID;
            }
            if (visibilidade == 'none' && id == 'obs_modal_3') {
                document.getElementById('id_oficina').value = null;
                j('#tabela_pr_2').DataTable().clear();
                j('#tabela_pr_2').DataTable().rows().invalidate().draw();
                j('#tabela_pr_2').DataTable().destroy();
            }

        }

        function abrirObs(id) {
            let obs = parent.ebfFlowExecute('Observacao oficinas - obter obs', parent.ebfListParamsCreate(id))
            document.getElementById('textareaOutput').value = obs;
            visibilidadeModal('obs_modal_2', 'block');
        }

        function adicionarObs() {
            visibilidadeModal('obs_modal_2', 'none');
            visibilidadeModal('obs_modal', 'block');
            document.getElementById('textareaInput').value = '';
        }

        function salvarObs() {
            let v = document.getElementById('textareaInput').value;
            let id = document.getElementById('id_oficina').value;
            let teste = parent.ebfFlowExecute('Observacao oficinas - Salvar obs', parent.ebfListParamsCreate(v, id));
            if (teste)
                visibilidadeModal('obs_modal', 'none');
        }

        function buscarOficina() {
            let cnpj = document.getElementById('cnpj_cpf_input').value;
            let uf = document.getElementById('uf').value
            parent.ebfFlowExecute('Observacao oficinas - retornas oficinas', parent.ebfListParamsCreate(cnpj, uf));
        }

    </script>

    <!-- Jquery Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js -->

</body>
